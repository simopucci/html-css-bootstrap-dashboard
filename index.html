<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dashboard</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Link Framework Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" id="nav">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-none d-lg-block" href="#"><img src="./img/logo.svg" alt="Logo Boolean" /></a>
        <a href="#"><img src="./img/mobile-logo.png" alt="Logo small" class="small__logo d-lg-none"></a>

        <div class="form-group flex-fill">
          <form class="d-flex search__bar" role="search">
            <i class="bi bi-search text-secondary form-control-feedback"></i>
            <input class="form-control me-2 nav__bgcolor" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" />
          </form>
        </div>

        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"><i class="bi bi-list text-secondary"></i></a>
          </li>

          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"><i class="bi bi-question-octagon-fill text-secondary"></i></a>
          </li>

          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical text-secondary"></i></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-bell-fill my__bell"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
          
        </ul>
      </div>
    </nav>
    
    
    
    <!-- Main Section -->
    <main class="d-flex">
    
      <!-- Left Bar -->
      <div class="left__bar d-flex flex-column p-3 text-white align-items-center text-center text-lg-start">
        <div class="link__container py-1">
          <i class="fa-solid fa-house"></i>
          <span class="ms-2 d-none d-lg-inline">Home</span>
        </div>

        <div class="link__container py-1">
          <i class="fa-solid fa-chart-simple"></i>
          <span class="ms-2 d-none d-lg-inline">Stats</span>
        </div>

        <div class="link__container py-1">
          <i class="fa-solid fa-signal"></i>
          <span class="ms-2 d-none d-lg-inline">Signals</span>
        </div>
        
        <div class="link__container py-1 mt-auto">
          <i class="bi bi-gear-fill"></i>
          <span class="ms-2 d-none d-lg-inline">Admin</span>
        </div>
      </div>
      
      <!-- Main content -->
      <div class="my__container">
        
        <!-- Top bar -->
        <div class="top__bar text-white p-3 pb-4 d-flex flex-column flex-md-row">
          <div class="topbar__container my-3 my-md-0">
            <div class="d-flex align-items-end">
              <span class="fs-2 me-2">Boolean</span>
              <span class="badge rounded-pill my__badge mb-2 fw-normal">Piano blaze</span>
            </div>
            <div class="d-flex align-items-center">
              <span class="badge rounded-pill my__badge fw-normal me-1">3 app</span>
              <i class="bi bi-chevron-double-right me-1"></i>
              <span class="badge rounded-pill my__badge fw-normal me-1 d-lg-none"><i class="bi bi-plus"></i></span>
              <span class="badge rounded-pill my__badge fw-normal me-1 d-none d-lg-inline">Boolean mobile app</span>
              <span class="badge rounded-pill my__badge fw-normal me-1 d-none d-lg-inline">Boolean web app</span>
              <span class="badge rounded-pill my__badge fw-normal me-1 d-none d-lg-inline">Boolean blog app</span>
            </div>
          </div>
          
          <div class="topbar__container__50 d-flex flex-column my-3 my-md-0">
            <div>Studenti online negli ultimi 30 minuti</div>
            <div class="mt-auto fs-3">125</div>
          </div>
          
          <div class="topbar__container__50 text-md-end my-3 my-md-0">
            <span class="me-2">Nuovo studente</span>
            <button type="button" class="btn btn-outline-light"><i class="bi bi-plus-lg"></i></button>
          </div>
          
        </div>
        
        <!-- Bottom content -->
        <div class="row flex-column m-0 g-3">
          <div class="col-7">
            <div class="card">
              <div class="card-header">
                Featured
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
            </div>
          </div>
          <div class="col">

          </div>
        </div>

        <div class="row flex-column">
          <div class="col">

          </div>
          <div class="col">

          </div>
        </div>
      </div>
    </main>
      

    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
